<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="javascript/script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card">
    <p class="advice-line">Advice #<span class="advice-number">888</span></p>
    <p class="advice-text"></p>
    <img src="images/pattern-divider-mobile.svg" alt="" class="divider">
    <img src="images/pattern-divider-desktop.svg" alt="" class="divider-desktop">
    <figure class="dice-button">
      <img src="images/icon-dice.svg" alt="">
    </figure>
  </div>
</body>
</html>
